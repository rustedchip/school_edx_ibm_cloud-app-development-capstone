<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars Dealership</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
            </li>
          </ul>

          {% if user.is_authenticated %}
          <p class="btn btn-link mb-1 font-italic font-weight-bolder" href="#">{{ user.username }}</p>
          <a class="btn btn-link mb-1" href="{% url 'djangoapp:logout' %}">Logout</a>
          {% else %}
          <form method="post" action="{% url 'djangoapp:login' %}" class="form-inline my-2 my-lg-0">
            {% csrf_token %}
            <input class="form-control mb-1" type="text" placeholder="username" name="username" required>
            <input class="form-control mb-1" type="password" placeholder="password" name="password" required>
            <button class="btn btn-primary mb-1" type="submit">Login</button>
            <a class="btn btn-link mb-1" href="{% url 'djangoapp:registration' %}">Sign Up</a>
          </form>
          {% endif %}
        </div>
      </nav>
    {% block content %}
    {% endblock %}


    <script>
      $(function() {
        $('#table').bootstrapTable()
      })
    </script>
</body>
</html>
